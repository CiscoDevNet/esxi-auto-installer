<VirtualHost *:80>
     # Add machine's IP address (use ifconfig command)
     #ServerName 172.17.21.181
     # Give an alias to to start your website url with
     WSGIScriptAlias / /var/www/demo/vmai_flask_app.wsgi
     <Directory /var/www/demo>
            Options FollowSymLinks
            AllowOverride None
            Require all granted
     </Directory>
</VirtualHost>
