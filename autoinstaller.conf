<VirtualHost *:80>
     DocumentRoot /opt/eai
     WSGIDaemonProcess app threads=30
     WSGIScriptAlias / /opt/eai/app/eai_flask_app.wsgi
     WSGIApplicationGroup %{GLOBAL}
     <Directory /opt/eai/app>
            WSGIProcessGroup app
            WSGIApplicationGroup %{GLOBAL}
            Options FollowSymLinks
            AllowOverride None
            Require all granted
     </Directory>
</VirtualHost>